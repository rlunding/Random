<header id="header-section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>Leg med tilfældighedsgeneratorer. Få computeren til at lave en tilfældig historie til dig.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <h2>Indlæst en JSON fil</h2>
                <p>Indlæs en JSON fil der specificerer udfaldrummet.</p>
                <hr>
                <form id="jsonFile" name="jsonFile" enctype="multipart/form-data" method="post">
                    <div class="form-group">
                        <label class="btn btn-primary" for="fileinput">
                            <input type='file' id='fileinput' hidden
                                   onchange="$('#upload-file-info').html(this.files[0].name)">
                            Vælg fil
                        </label>
                        <span class='label label-info' id="upload-file-info"></span>
                    </div>
                    <div class="form-group">
                        <input type='button' id='btnLoad' value='Indlæs' class="btn btn-primary" onclick='loadFile();'>
                    </div>
                </form>

                <hr>

                <a href='bog.json' download class="btn btn-primary">Download Eksempel fil</a>
            </div>
            <div class="col-md-6 text-center">
                <div id="input-elements">
                </div>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-6 text-center">
                <form id="animationForm">
                    <div class="form-group">
                        <label for="n_iterations">Iterationer: </label>
                        <input type="number" id="n_iterations" value="100">
                    </div>
                    <div class="form-group">
                        <label for="speed">Hastighed: </label>
                        <input type="range" id="speed" min="0" max="1" step="0.1">
                    </div>
                    <input type='button' id='btnStartRandomStuff' value='Start' class="btn btn-primary" onclick='pickRandomElements();'>
                    <input type='button' id='btnStopRandomStuff' value='Stop' class="btn btn-primary" onclick='stopPickingRandomElements();'>
                </form>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-6 text-center">
                <div id="iteration_count"></div>
                <div id="result_text"></div>
            </div>
            <div class="col-md-6 text-center">
                <div id="statistic_text"></div>
            </div>
        </div>

    </div>
